<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="200" viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Crown gradient -->
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ornamental gradient -->
    <linearGradient id="ornamentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Ornamental flourishes -->
  <g fill="url(#ornamentGradient)" stroke="#B8860B" stroke-width="1">
    <!-- Left ornaments -->
    <path d="M20 60 Q15 65 20 70 Q25 75 30 70 Q35 65 30 60 Q25 55 20 60 Z"/>
    <path d="M10 80 Q5 90 15 95 Q25 90 15 85 Q10 80 10 80 Z"/>
    <path d="M25 100 Q15 110 25 115 Q35 110 25 105 Q20 100 25 100 Z"/>
    
    <!-- Right ornaments -->
    <path d="M160 60 Q165 65 160 70 Q155 75 150 70 Q145 65 150 60 Q155 55 160 60 Z"/>
    <path d="M170 80 Q175 90 165 95 Q155 90 165 85 Q170 80 170 80 Z"/>
    <path d="M155 100 Q165 110 155 115 Q145 110 155 105 Q160 100 155 100 Z"/>
  </g>
  
  <!-- Crown -->
  <g fill="url(#crownGradient)" stroke="#B8860B" stroke-width="2">
    <!-- Crown base -->
    <path d="M60 15 L120 15 Q125 15 125 20 L125 35 Q125 40 120 40 L60 40 Q55 40 55 35 L55 20 Q55 15 60 15 Z"/>
    
    <!-- Crown points -->
    <polygon points="70,15 75,5 80,15"/>
    <polygon points="85,15 90,8 95,15"/>
    <polygon points="100,15 105,5 110,15"/>
    
    <!-- Crown jewels -->
    <circle cx="90" cy="27" r="3" fill="#FF6B6B"/>
    <circle cx="75" cy="30" r="2" fill="#4ECDC4"/>
    <circle cx="105" cy="30" r="2" fill="#4ECDC4"/>
  </g>
  
  <!-- Main shield -->
  <path d="M40 50 Q40 45 45 45 L135 45 Q140 45 140 50 L140 110 Q140 130 90 140 Q40 130 40 110 Z" 
        fill="url(#shieldGradient)" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Shield border ornament -->
  <path d="M45 50 Q45 48 47 48 L133 48 Q135 48 135 50 L135 108 Q135 125 90 133 Q45 125 45 108 Z" 
        fill="none" stroke="url(#ornamentGradient)" stroke-width="2"/>
  
  <!-- FKTI text -->
  <text x="90" y="85" text-anchor="middle" fill="white" font-family="serif" font-size="28" font-weight="bold" 
        stroke="#D4AF37" stroke-width="1">
    FKTI
  </text>
  
  <!-- Decorative elements around text -->
  <g fill="url(#ornamentGradient)" stroke="#B8860B" stroke-width="1">
    <!-- Left flourish -->
    <path d="M55 85 Q50 80 45 85 Q50 90 55 85"/>
    <!-- Right flourish -->
    <path d="M125 85 Q130 80 135 85 Q130 90 125 85"/>
  </g>
  
  <!-- Banner ribbon -->
  <g fill="#1e3a8a" stroke="#0f172a" stroke-width="2">
    <path d="M20 150 Q25 145 30 150 L150 150 Q155 145 160 150 L155 165 Q150 170 145 165 L35 165 Q30 170 25 165 Z"/>
    <path d="M15 150 L25 165 L20 170 L15 160 Z"/>
    <path d="M165 150 L155 165 L160 170 L165 160 Z"/>
  </g>
  
  <!-- Banner text -->
  <text x="90" y="160" text-anchor="middle" fill="white" font-family="serif" font-size="11" font-weight="600">
    KNOWLEDGE IS POWER
  </text>
  
  <!-- Additional decorative scrollwork -->
  <g fill="none" stroke="url(#ornamentGradient)" stroke-width="1.5">
    <!-- Top ornaments -->
    <path d="M50 35 Q45 30 50 25 Q55 30 50 35"/>
    <path d="M130 35 Q135 30 130 25 Q125 30 130 35"/>
    
    <!-- Side ornaments -->
    <path d="M35 70 Q30 75 35 80 Q40 75 35 70"/>
    <path d="M145 70 Q150 75 145 80 Q140 75 145 70"/>
    <path d="M35 95 Q30 100 35 105 Q40 100 35 95"/>
    <path d="M145 95 Q150 100 145 105 Q140 100 145 95"/>
  </g>
</svg>